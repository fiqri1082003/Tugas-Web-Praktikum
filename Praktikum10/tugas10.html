<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
</head>
<body>
		<table>
			<tr>
				<td>Nama Pelanggan</td>
				<td>: <input type="text" id="nama" required></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>: <input type="text" id="email_1" required></td>
			</tr>
			<tr>
				<td>Jam Keberangkatan</td>
				<td>: <input type="text" id="keberangkatan" required></td>
			</tr>
			<tr>
				<td>Tujuan Keberangkatan</td>
				<td>: <input type="text" id="tujuan" required></td>
			</tr>
			<tr>
				<td>Jumlah Tiket</td>
				<td>: <input type="text" id="tiket" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center" ><button type="button" onclick="validasi()">Submit</button></td>
			</tr>
		</table>
			<table>
				<tr>
					<td>Nama Pelanggan</td>
					<td><p id="nama_pelanggan"></p></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><p id="email_2"></p></td>
				</tr>
				<tr>
					<td>Jam Keberangkatan</td>
					<td><p id="jam_keberangkatan"></p></td>
				</tr>
				<tr>
					<td>Tujuan Keberangkatan</td>
					<td><p id="tujuan_keberangkatan"></p></td>
				</tr>
				<tr>
					<td>Jumlah Tiket</td>
					<td><p id="jumlah_tiket"></p></td>
				</tr>
			</table>

	<script type="text/javascript">
		function validasi() {
		  	let nama_pelanggan = document.getElementById("nama").value;
		  	let email = document.getElementById("email_1").value;
		  	let jam_keberangkatan = document.getElementById("keberangkatan").value;
		  	let tujuan_keberangkatan = document.getElementById("tujuan").value;
		  	let jumlah_tiket = document.getElementById("tiket").value;


		    if (nama_pelanggan == '' ||nama_pelanggan.length > 30) {
		     	alert('Masukan Nama');
		    }else if (email == '' || /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
		     	alert('Email');
		    }else if (jam_keberangkatan == '' || /^(?:[01][0-9]|2[0-3]):[0-5][0-9](?::[0-5][0-9])?$/.test(jam_keberangkatan) == false) {
		     	alert('Jam Keberangkatan 00.00 â€“ 23.59 ');
		    }else if (tujuan_keberangkatan == '') {
		     	alert('Tujuan Keberangkatan');
		    }else if (jumlah_tiket == '' || isNaN(jumlah_tiket) || jumlah_tiket < 1 || jumlah_tiket > 10) {
		    	alert("Jumlah Tiket 1 - 10");
		  	}else{
		  		document.getElementById("nama_pelanggan").innerHTML = nama_pelanggan;
		  		document.getElementById("email_2").innerHTML = email;
		  		document.getElementById("jam_keberangkatan").innerHTML = jam_keberangkatan;
		  		document.getElementById("tujuan_keberangkatan").innerHTML = tujuan_keberangkatan;
		  		document.getElementById("jumlah_tiket").innerHTML = jumlah_tiket;
		  	}
		}
	</script>
</body>
</html>
